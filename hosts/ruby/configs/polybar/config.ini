  [colors]
  background = #111111
  foreground = #ffffff
  primary = #d295f6
  secondary = #5c94e0
  tertiary = #d07ef2
  fourth = #ec7377
  fifth = #d2595d
  alert = #ed404c

  [bar/main]
  monitor = ${env:MONITOR:}
  width = 100%
  offset-x = 29
  offset-y = 29

  height = 40
  radius = 0.0
  bottom = false

  override-redirect = false
  wm-restack = i3

  background = ${colors.background}
  foreground = ${colors.foreground}

  padding-left = 2
  padding-right = 3
  module-margin-left = 2
  module-margin-right = 1

  font-0 = FiraCode Nerd Font:pixelsize=13:antialias=true;3
  font-1 = FiraCode Nerd Font:style=Regular:pixelsize=21:antialias=true;4.5
  font-2 = FiraCode Nerd Font:style=Regular:pixelsize=15:antialias=true;3

  modules-left = i3
  modules-center = date
  modules-right = audio wlan temperature battery

  cursor-click = pointer
  cursor-scroll = ns-resize

  [module/xwindow]
  type = internal/xwindow
  label = %title:0:25:...%

  [module/i3]
  type = internal/i3
  pin-workspaces = false
  strip-wsnumbers = true
  index-sort = true
  enable-click = true
  enable-scroll = false
  wrapping-scroll = false
  reverse-scroll = false
  fuzzy-match = true

  ws-icon-default = "  "
  ws-icon-0 = "0;"
  ws-icon-1 = "1;"
  ws-icon-2 = "2;"
  ws-icon-3 = "3;"
  ws-icon-4 = "4;"
  ws-icon-5 = "5;"
  ws-icon-6 = "6;"
  ws-icon-7 = "7;"
  ws-icon-8 = "8;"
  ws-icon-9 = "9;"

  format = <label-state>

  label-focused = 
  label-focused-foreground = #ffffff
  label-focused-padding = 6px

  label-unfocused = 
  label-unfocused-foreground = #777777
  label-unfocused-padding = ${self.label-focused-padding}

  label-visible = ${self.label-focused}
  label-visible-foreground = #3a456b
  label-visible-padding = ${self.label-focused-padding}

  label-urgent = ${self.label-focused}
  label-urgent-foreground = ${colors.alert}
  label-urgent-padding = ${self.label-focused-padding}

  [module/wlan]
  type = internal/network
  interface = wlp3s0
  interval = 1.0

  click-left = exec ~/.config/polybar/wifi-notification.sh

  format-connected = <ramp-signal>
  format-connected-underline = #9f78e1
  label-connected = "直"
  label-connected-foreground = #ffffff

  format-disconnected = <label-disconnected>
  format-disconnected-underline = ${self.format-connected-underline}
  label-disconnected = 睊
  label-disconnected-foreground = #ff0000

  ramp-signal-0 = 󰤯
  ramp-signal-1 = 󰤟
  ramp-signal-2 = 󰤢
  ramp-signal-3 = 󰤥
  ramp-signal-4 = 󰤨


  [module/temperature]
  type = internal/thermal
  thermal-zone = 2
  warn-temperature=60
  format = <ramp>
  label-warn-foreground=#f00
  ramp-0 = 
  ramp-1 = 
  ramp-2 = 
  ramp-3 = 
  ramp-4 = 
  ramp-foreground = #ffffff
  click-left = exec ~/.config/polybar/scripts/temperature-notification.sh


  [module/date]
  type = internal/date
  interval = 1

  date =
  date-alt = "%b %d, %Y  "
  time = "%I:%M"
  time-alt = "%H:%M:%S"

  format-prefix-foreground = ${colors.foreground}
  format-underline = #0a6cf5
  label = %date%%time%

  [module/audio]
  type = internal/pulseaudio

  format-volume = <ramp-volume>
  label-volume-foreground = #ffffff
  ramp-volume-foreground = #ffffff
  label-volume =

  ramp-volume-0 = 󰕿
  ramp-volume-1 = 󰖀
  ramp-volume-2 = 󰕾

  label-muted = 󰝟
  label-muted-foreground = #ffffff

  [module/battery]
  type = internal/battery
  battery = BAT1
  adapter = AC
  full-at = 98
  poll-interval = 60

  format-charging = <ramp-capacity> 󱐋
  format-discharging = <ramp-capacity>

  label-full = 󱟢
  label-full-foreground = #ffffff

  ramp-capacity-0 = 󰂎
  ramp-capacity-1 = 󰁺
  ramp-capacity-2 = 󰁻
  ramp-capacity-3 = 󰁼
  ramp-capacity-4 = 󰁽
  ramp-capacity-5 = 󰁾
  ramp-capacity-6 = 󰁿
  ramp-capacity-7 = 󰂀
  ramp-capacity-8 = 󰂁
  ramp-capacity-9 = 󰂂
  ramp-capacity-foreground = #ffffff

  click-left = exec ~/.config/polybar/scripts/battery-notification.sh

  label-discharging =
  label-discharging-foreground = #ffffff
  label-charging-foreground = #ffffff

  [settings]
  screenchange-reload = true
  ;compositing-background = xor
  ;compositing-background = screen
  ;compositing-foreground = source
  ;compositing-border = over
  ;pseudo-transparency =true

  [global/wm]
  margin-bottom = 20
