  [colors]
  background = #0f0f0f
  foreground = #ffffff
  primary = #d295f6
  secondary = #5c94e0
  tertiary = #d07ef2
  fourth = #ec7377
  fifth = #d2595d
  alert = #ed404c

  [bar/main]
  monitor = ${env:MONITOR:}
  width = 100%
  offset-x = 29
  offset-y = 29

  height = 50
  radius = 0.0
  bottom = true

  override-redirect = false
  wm-restack = i3

  background = ${colors.background}
  foreground = ${colors.foreground}

  padding-left = 2
  padding-right = 3
  module-margin-left = 2
  module-margin-right = 1

  font-0 = FiraCode Nerd Font:pixelsize=13:antialias=true;3
  font-1 = FiraCode Nerd Font:style=Regular:pixelsize=21:antialias=true;4.5
  font-2 = FiraCode Nerd Font:style=Regular:pixelsize=15:antialias=true;3

  modules-left = i3
  modules-center =
  modules-right = date

  cursor-click = pointer
  cursor-scroll = ns-resize

  [module/xwindow]
  type = internal/xwindow
  label = %title:0:25:...%

  [module/i3]
  type = internal/i3
  pin-workspaces = false
  strip-wsnumbers = true
  index-sort = true
  enable-click = true
  enable-scroll = false
  wrapping-scroll = false
  reverse-scroll = false
  fuzzy-match = true

  ws-icon-default = "  "
  ws-icon-0 = "0;󰬺"
  ws-icon-1 = "1;󰬻"
  ws-icon-2 = "2;󰬼"
  ws-icon-3 = "3;󰬽"
  ws-icon-4 = "4;󰬾"
  ws-icon-5 = "5;󰬿"
  ws-icon-6 = "6;󰭀"
  ws-icon-7 = "7;󰭁"
  ws-icon-8 = "8;󰭂"
  ws-icon-9 = "9;󰿩"

  format = <label-state>

  label-focused = 
  label-focused-foreground = #ffffff
  label-focused-padding = 6px

  label-unfocused = 
  label-unfocused-foreground = #777777
  label-unfocused-padding = ${self.label-focused-padding}

  label-visible = ${self.label-focused}
  label-visible-foreground = #3a456b
  label-visible-padding = ${self.label-focused-padding}

  label-urgent = ${self.label-focused}
  label-urgent-foreground = ${colors.alert}
  label-urgent-padding = ${self.label-focused-padding}

  [module/wlan]
  type = internal/network
  interface = wlp3s0
  interval = 3.0

  format-connected = <label-connected>
  format-connected-underline = #9f78e1
  label-connected = "直"
  label-connected-foreground = #ffffff

  format-disconnected = <label-disconnected>
  format-disconnected-underline = ${self.format-connected-underline}
  label-disconnected = 睊
  label-disconnected-foreground = #ff0000

  [module/date]
  type = internal/date
  interval = 1

  date =
  date-alt = "%b %d, %Y  "
  time = "%I:%M"
  time-alt = "%H:%M:%S"

  format-prefix-foreground = ${colors.foreground}
  format-underline = #0a6cf5
  label = %date%%time%

  [module/audio]
  type = internal/pipewire

  format-volume = <ramp-volume>
  label-volume-foreground = #ffffff
  ramp-volume-foreground = #ffffff
  label-volume =

  ramp-volume-0 = 
  ramp-volume-1 = 
  ramp-volume-2 = 

  label-muted = ﱝ
  label-muted-foreground = #ffffff

  [module/battery]
  type = internal/battery
  battery = BAT1
  adapter = AC
  full-at = 98
  poll-interval = 60

  format-charging = <ramp-capacity>
  format-discharging = <ramp-capacity>

  label-full = 
  label-full-foreground = #ffffff

  ramp-capacity-0 = 
  ramp-capacity-1 = 
  ramp-capacity-2 = 
  ramp-capacity-3 = 
  ramp-capacity-4 = 
  ramp-capacity-5 = 
  ramp-capacity-6 = 
  ramp-capacity-7 = 
  ramp-capacity-8 = 
  ramp-capacity-9 = 
  ramp-capacity-foreground = #ffffff

  label-discharging =
  label-discharging-foreground = #ffffff
  label-charging-foreground = #ffffff

  [settings]
  screenchange-reload = true
  ;compositing-background = xor
  ;compositing-background = screen
  ;compositing-foreground = source
  ;compositing-border = over
  ;pseudo-transparency =true

  [global/wm]
  margin-bottom = 20